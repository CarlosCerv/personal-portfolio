<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
        </linearGradient>
        
        <filter id="navGlow">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background rounded square -->
    <rect width="64" height="64" rx="12" fill="#161b22"/>
    
    <!-- Terminal window -->
    <rect x="6" y="10" width="52" height="44" rx="4" fill="#0d1117" stroke="url(#navGradient)" stroke-width="1.5"/>
    
    <!-- Terminal header bar -->
    <rect x="6" y="10" width="52" height="8" rx="4" fill="#1c2128"/>
    
    <!-- Terminal dots -->
    <circle cx="12" cy="14" r="1.5" fill="#ff5f56"/>
    <circle cx="17" cy="14" r="1.5" fill="#ffbd2e"/>
    <circle cx="22" cy="14" r="1.5" fill="#27c93f"/>
    
    <!-- Command prompt > -->
    <text x="11" y="32" 
          font-family="monospace" 
          font-size="12" 
          font-weight="900" 
          fill="#00ff88" 
          filter="url(#navGlow)">&gt;</text>
    
    <!-- cc text -->
    <text x="19" y="32" 
          font-family="monospace" 
          font-size="12" 
          font-weight="900" 
          fill="url(#navGradient)" 
          filter="url(#navGlow)">cc</text>
    
    <!-- --qa -->
    <text x="19" y="45" 
          font-family="monospace" 
          font-size="8" 
          font-weight="700" 
          fill="#00d4ff">--qa</text>
    
    <!-- Cursor -->
    <rect x="42" y="38" width="2" height="8" fill="#00ff88" opacity="0.8">
        <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
</svg>
