<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="termGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
        </linearGradient>
        
        <filter id="neonGlow">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="strongGlow">
            <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <rect x="40" y="80" width="432" height="352" rx="16" fill="#161b22" stroke="url(#termGradient)" stroke-width="3"/>
    <rect x="40" y="80" width="432" height="45" rx="16" fill="#0d1117"/>
    <rect x="40" y="108" width="432" height="17" fill="#0d1117"/>
    
    <circle cx="70" cy="100" r="8" fill="#ff5f56" filter="url(#neonGlow)"/>
    <circle cx="100" cy="100" r="8" fill="#ffbd2e" filter="url(#neonGlow)"/>
    <circle cx="130" cy="100" r="8" fill="#27c93f" filter="url(#neonGlow)"/>
    
    <text x="256" y="105" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="#8b949e" text-anchor="middle">carlos@qa-engineer:~</text>
    
    <text x="80" y="180" font-family="JetBrains Mono, monospace" font-size="50" font-weight="900" fill="#00ff88" filter="url(#strongGlow)">&gt;</text>
    
    <text x="140" y="180" font-family="JetBrains Mono, monospace" font-size="50" font-weight="900" fill="url(#termGradient)" filter="url(#neonGlow)">cc</text>
    
    <text x="140" y="250" font-family="JetBrains Mono, monospace" font-size="38" font-weight="700" fill="#00d4ff" filter="url(#neonGlow)">--qa</text>
    
    <text x="80" y="330" font-family="JetBrains Mono, monospace" font-size="32" font-weight="600" fill="#8b949e">Engineer</text>
    
    <rect x="245" y="300" width="18" height="35" fill="#00ff88" filter="url(#strongGlow)">
        <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <text x="60" y="390" font-family="JetBrains Mono, monospace" font-size="28" fill="#00ff88" opacity="0.4">&lt;/&gt;</text>
    <text x="420" y="390" font-family="JetBrains Mono, monospace" font-size="28" fill="#00d4ff" opacity="0.4">{}</text>
</svg>
