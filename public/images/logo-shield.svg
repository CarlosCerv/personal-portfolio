<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0056D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D99;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A3CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer hexagon frame -->
  <path d="M 25 2 L 43 10 L 43 32 L 25 48 L 7 32 L 7 10 Z" 
        fill="url(#modernGradient)" 
        stroke="url(#accentGradient)" 
        stroke-width="2"
        opacity="0.95"/>
  
  <!-- Inner geometric accent -->
  <path d="M 25 8 L 37 14 L 37 30 L 25 40 L 13 30 L 13 14 Z" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="0.5"
        opacity="0.3"/>
  
  <!-- CC Text with modern styling -->
  <text x="25" y="33" 
        font-family="'Google Sans Flex', 'Roboto', 'Arial', sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="#FFFFFF" 
        text-anchor="middle"
        letter-spacing="-1">CC</text>
  
  <!-- Quality assurance checkmark badge -->
  <circle cx="38" cy="12" r="7" fill="#00D9FF" filter="url(#glow)"/>
  <path d="M 35 12 L 37 14.5 L 41 9.5" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
