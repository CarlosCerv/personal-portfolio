<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff88"/>
            <stop offset="100%" style="stop-color:#00d4ff"/>
        </linearGradient>
    </defs>
    
    <!-- Dark background circle -->
    <circle cx="24" cy="24" r="24" fill="#0d1117"/>
    
    <!-- Terminal window outline -->
    <rect x="8" y="12" width="32" height="24" rx="3" fill="#161b22" stroke="url(#iconGrad)" stroke-width="1.5"/>
    
    <!-- Terminal header -->
    <rect x="8" y="12" width="32" height="5" rx="3" fill="#1c2128"/>
    
    <!-- Terminal dots -->
    <circle cx="11.5" cy="14.5" r="1" fill="#ff5f56"/>
    <circle cx="15" cy="14.5" r="1" fill="#ffbd2e"/>
    <circle cx="18.5" cy="14.5" r="1" fill="#27c93f"/>
    
    <!-- > cc text -->
    <text x="11" y="27" font-family="monospace" font-size="10" font-weight="900" fill="#00ff88">&gt;</text>
    <text x="17" y="27" font-family="monospace" font-size="10" font-weight="900" fill="#00d4ff">cc</text>
    
    <!-- Cursor blink -->
    <rect x="32" y="20.5" width="2" height="7" fill="#00ff88">
        <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
</svg>
