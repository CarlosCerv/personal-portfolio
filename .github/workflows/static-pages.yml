name: Generate Static Site for GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install static site generator
      run: npm install -g wget-improved
    
    - name: Start server
      run: |
        node app.js &
        sleep 5
    
    - name: Generate static files
      run: |
        mkdir -p dist
        wget --mirror --convert-links --adjust-extension --page-requisites --no-parent \
          http://localhost:3000/ \
          http://localhost:3000/projects \
          http://localhost:3000/blog \
          http://localhost:3000/podcast \
          http://localhost:3000/hobbies \
          -P dist
        
        # Move files to root of dist
        mv dist/localhost:3000/* dist/ || true
        rm -rf dist/localhost:3000
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
